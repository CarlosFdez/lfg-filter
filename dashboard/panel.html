<p>
    Profanity filter for subscription and donation notifications.

</p>
<paper-button data-dialog="wordfilter">Manage word filter</paper-button>
<paper-button data-dialog="emailfilter">Manage email filter</paper-button>

<ncg-dialog id="wordfilter" with-backdrop>
    <h2>Edit Word Filter</h2>
    <paper-tags-input label="Tags" placeholder="Please enter the tag"></paper-tags-input>8

        <paper-button >More Info...</paper-button>
        <paper-button dialog-dismiss>Decline</paper-button>

    </div>
</ncg-dialog>
